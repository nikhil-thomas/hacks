apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  otel-collector-config.yaml: |
    receivers:
      prometheus:
        config:
          scrape_configs:
            - job_name: 'otel-collector-telemetry'
              static_configs:
                - targets: ['0.0.0.0:8888']

    exporters:
      prometheus:
        endpoint: "0.0.0.0:8889"

    service:
      pipelines:
        metrics:
          receivers: [prometheus]
          exporters: [prometheus]
        internal-metrics:
          receivers: [prometheus]
          exporters: [prometheus]

      telemetry:
        metrics:
          level: detailed
          readers:
            pull:
              exporter:
                prometheus:
                  host: '0.0.0.0'
                  port: 8888
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: quay.io/signalfx/splunk-otel-collector:latest
        ports:
        - containerPort: 8888 # Telemetry
        - containerPort: 8889 # Prometheus exporter
        # env:
        #   - name: SPLUNK_ACCESS_TOKEN
        #     value: "dummy"
        #   - name: SPLUNK_REALM
        #     value: "dummy"
        volumeMounts:
        - name: otel-collector-config-vol
          mountPath: /etc/otel-collector-config
      volumes:
      - name: otel-collector-config-vol
        configMap:
          name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
  - port: 8888
    targetPort: 8888
    name: telemetry
  - port: 8889
    targetPort: 8889
    name: prometheus
